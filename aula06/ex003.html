<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu primeiro programa... </title>
    <style>
        body {
            background-color: rgb(34, 43, 21);
            color: rgb(105, 55, 151);/* Comentário em CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
   <p>Já me livrei da maldição</p>
   <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))// para números inteiros usar Number.parseInt e para números reais com ponto usar Number.parseFloat
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))// podemos deixar o javascript usar apenas Number 
       var s = n1 + n2
       window.alert('A soma dos valores é ' + s)//Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
   </script>
</body>
</html>
